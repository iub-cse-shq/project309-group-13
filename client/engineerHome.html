<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar navbar-custom navbar-dark navbar-expand-lg d-flex flex-row" style="background-color: #032412;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../photos/thikana1.JPG" width="200" height="100"
                    class=" d-inline-block align-center rounded-circle" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex mr-auto w-100 justify-content-end">
                    <li class="nav-item active">
                        <!-- <i class="fa fa-user-circle-o" style="background-color: #fff;" aria-hidden="true"></i> -->
                        <a class="nav-link text-decoration-none" href="#">

                            Dashboard
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">
                            
                            Notifications</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container-dashboard">
            <div class="user-header">
                <div class="user-img">
                    <img src="../photos/thikana1.JPG" width="150" alt="">
                </div>
                <div class="user-info">
                    <h3 id="user-name">Alexander</h3>
                    <div id="address">
                        <p id="area">Jamalpur,</p>
                        <span class="country">
                            Bangladesh
                        </span>
                    </div>
                </div>
                <div class="user-option">
                    <div id="notification">
                        <i class="fa fa-bell"></i>
                        <span id="notification-num">3</span>
                    </div>
                </div>
            </div>
            <div class="content">

            </div>
        </div>
    </section>
    <!-- <div id="welcome"></div> -->
